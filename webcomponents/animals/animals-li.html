<script>
  const state = getState();
  const animal = { "id": state[0], "animal": state[1], "sound": state[2], "icon": state[3] };
  const li = querySelector("li");
  li.before(animal.icon);
  // li.addEventListener("click", function () {
  //   alert(animal.sound);
  // })
  const strong = querySelector("strong");
  strong.innerHTML = `Beware of the ${animal.animal}!`;

  const quickDelete = querySelector("quick-delete");
  quickDelete.state = { id: animal.id };
  li.appendChild(quickDelete);
</script>

<style>
  li {
    cursor: pointer;
    display: inline-block;
    white-space: nowrap;
  }

  strong {
    background-color: firebrick;
    color: white;
    padding: 4px;
  }
</style>

<template>
  <li>
    <strong></strong><quick-delete></quick-delete>
  </li>
