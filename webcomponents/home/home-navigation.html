<script>
  const { isLoggedIn } = await import('./stores/Auth.js');

  if (!isLoggedIn()) {
    const ad = $("nav").$("[href='/admin']");
    ad.classList.add("hidden");
  }

  const nav = $("nav");
  $$("a.navlink").forEach(a => {
    a.on("click", event => {
      event.preventDefault();
      nav.$(".active").classList.remove("active");
      event.target.classList.add("active");
      const url = event.target.getAttribute("href");
      go(url);
    });
  });
  // Back button clicked
  window.addEventListener("popstate", event => {
    // TODO: fix back button
    if (event.state) {
      go(event.state.route, false);
    }
  })

  window.go = function (route, addToHistory = true) {
    if (addToHistory) {
      history.pushState({ route }, null, route);
    }
    let section = null;
    switch (route) {
      case "/animals":
        section = document.createElement("animals-view");
        break;
      case "/webrtc-view":
        section = document.createElement("webrtc-view");
        break;
      case "/admin":
        if (isLoggedIn()) {
          section = document.createElement("sqlite-control");
          break;
        }
      case "/":
        go("/login");
        return;
      case "/login":
        section = document.createElement("home-login");
      default:
    }
    const main = document.querySelector("main");
    while (main.firstChild) {
      main.removeChild(main.firstChild);
    }

    if (section) {
      main.appendChild(section);
      // move to top
      window.scrollX = 0;
      window.scrollY = 0;
    }
    $$("a.navlink").forEach(a => {
      a.classList.remove("active");
      if (a.getAttribute("href") == location.pathname) {
        a.classList.add("active");
      }
    });
  }
  // Check the initial URL
  go(location.pathname);
</script>

<style>
  nav {
    background-color: #144000;
    overflow: hidden;
    margin: 0;
  }

  nav a {
    float: left;
    color: #ffd700;
    text-align: center;
    padding: 4vh;
    text-decoration: none;
    font-size: 4vh;
    font-weight: 600;
  }

  nav a:hover {
    background-color: #ffff00;
    color: #144000;
  }

  nav a.active {
    background-color: #ffd700;
    color: #144000;
  }
</style>

    <a class="navlink" href="/admin">Admin</a>

</template>
